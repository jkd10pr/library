<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<button id="night-mode-button"><img id="night-mode-icon" src="images/moon.png" alt="" srcset=""></button>

<body>
    <div id="book-card-template" style="display:none;">
        <div class="book-card book-info-card" data-index='-1'>
            <div class='card-inside-wrapper-1'>
                <div class='title-delete-wrapper'>
                    <div class="book-title">Władca Pierścieni</div>
                    <div class="delete-button"><img src="images/x.png" alt="" srcset=""></div>
                </div>
                <div class="book-author">J.R.R Tolkien</div>
            </div>
            <div class='card-inside-wrapper-2'>
                <div class='book-pages'>2000 stron</div>
                <span class='switch-area'>
                    <div class='book-read' style="display:inline;">Przeczytano</div>
                    <label class="switch">
                        <input class="read-checkbox" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </span>
            </div>
        </div>
    </div>

    <div id="logo-wrapper">
        <img id="logo-image-1" src="images/logo-icon.png" alt="icon" srcset="">
        <div id="logo-text">THE <span>MAGIC LIBRARY</span></div>
        <img id="logo-image-2" src="images/logo-icon.png" alt="icon" srcset="">
    </div>
    <h2>List of books</h2>
    <div id="book-area-wrapper">
        <div id=books>
            <div id="add-book-button" class="book-card">
                <div id="add-book-icon">+</div>
                <div id="add-book-text">Dodaj książkę</div>
            </div>
            <div class="book-card book-card-hidden">
            </div>
            <div class="book-card book-card-hidden">
            </div>
            <div class="book-card book-card-hidden">
            </div>
        </div>
    </div>
    <section id='add-book-form-area'>
        <form id="add-book-form">
            <h3>Add new book</h3>
            <label for="title-input" >Title</label>
            <input id="title-input" class="form-input" type="text" pattern="^[a-zA-Z\s]*$" required>
            <label for="author-input">Author</label>
            <input id="author-input" class="form-input" type="text" pattern="^[a-zA-Z\s]*$"  required>
            <label for="pages-input">Pages</label>
            <input id="pages-input" class="form-input" type="number" min="1" required>
            <span>
                <label id="read-input-label" for="read-input">Read</label>
                <input id="read-input" type="checkbox" unchecked>
            </span>
            <!-- <button class="form-button" id="confirm-add-button">Submit</button> -->
            <button id="confirm-add-button" class="form-button">Submit</button>
            <button id="cancel-add-button" class="form-button" >Cancel</button>
        </form>
    </section>
</body>
<script src="scripts/main.js"></script>

</html>
